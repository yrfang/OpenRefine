name: Maven CI/CD

on:
 push:
    branches: [ part4-ci-test ]
  pull_request:
    branches: [ part4 ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Build project with Maven
      run: mvn -B package --file pom.xml
